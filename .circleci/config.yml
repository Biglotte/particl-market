workflows:
  version: 2

  build_test_deploy:
    jobs:
      - build_feature:
          filters:
            branches:
              only: /.*/
              ignore:
                - develop
                - master
      - build_develop:
          filters:
            branches:
              only: develop
      - build_master:
          filters:
            branches:
              only: master

      # TEST FEATURE BRANCH
      - unit_test_feature:
          requires:
            - build_feature
      - integration_test_feature:
          requires:
            - build_feature
      - blackbox_test_feature:
          requires:
            - build_feature
      - ui_test_feature:
          requires:
            - build_feature

      # TEST DEVELOP BRANCH
      - unit_test_develop:
          requires:
            - build_develop
      - integration_test_develop:
          requires:
            - build_develop
      - blackbox_test_develop:
          requires:
            - build_develop
      - ui_test_develop:
          requires:
            - build_develop

      # TEST MASTER BRANCH
      - unit_test_master:
          requires:
            - build_master
      - integration_test_master:
          requires:
            - build_master
      - blackbox_test_master:
          requires:
            - build_master
      - ui_test_master:
          requires:
            - build_master


      - deploy_feature:
          requires:
            - unit_test_feature
            - integration_test_feature
            - blackbox_test_feature
            - ui_test_feature

      - deploy_develop:
            - unit_test_develop
            - integration_test_develop
            - blackbox_test_develop
            - ui_test_develop

      - deploy_master:
            - unit_test_master
            - integration_test_master
            - blackbox_test_master
            - ui_test_master

