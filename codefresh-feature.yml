  deploy_step:
    title: deploying image to kontena
    image: r.cfcr.io/ludx/codefresh-custom-runner:latest
    working_directory: IMAGE_WORK_DIR
    entry_point:
      - /bin/sh
      - /codefresh/volume/cf-generated/deploy_script
    create_file:
